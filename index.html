<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card">
      <div class="profile">
        <img src="./assets/images/avatar-jessica.jpeg" />
        <div class="infos">
          <h1>Jessica Randall</h1>
          <p class="bold">London, United Kingdom</p>
        </div>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <div class="links">
        <a href="####" class="bold">GitHub</a>
        <a href="####" class="bold">Frontend Mentor</a>
        <a href="####" class="bold">LinkedIn</a>
        <a href="####" class="bold">Twitter</a>
        <a href="####" class="bold">Instagram</a>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
